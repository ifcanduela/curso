<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }} / Curso / ifcanduela.github.com</title>

    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/pygment_trac.css">
    <script src="{{ site.baseurl }}/javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrapper">
        <div id="nav">
            <h1 class="header"><a href="{{ site.baseurl }}/">Curso</a></h1>
            <p class="header"></p>

            <div class="column">
                <h4>Lecciones</h4>
                
                {% include lesson_list.html %}
            </div>

            <div class="column">
                <h4>Links</h4>
                
                <ul>
                    <li><a href="http://www.codecademy.com/">CodeCademy</a></li>
                    <li><a href="http://jsfiddle.net/">JsFiddle</a></li>
                    <li><a href="https://github.com/ifcanduela/">Github</a></li>
                </ul>
            </div>
        </div>
        
        <section>
            {% if page.title != "Inicio" %}
                <h1 class="page-title">{{ page.title }}</h1>
            {% endif %}
            
            <div class="page-content">
                {{ content }}
            </div>
        </section>
        
        <footer>
            <p><small>Hosted on <a href="http://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
        </footer>
    </div>

    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
</body>
</html>
